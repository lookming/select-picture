<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">取消</span>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="submit()">
        <span ion-text color="primary">发送</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-row>
      <ion-col *ngFor="let list of picList;let i = index;" col-3 class="padd">
        <img src="{{list.picUrl}}" alt="" (click)="clickPic($event,i)">
        <span class="num">
          <ion-checkbox color="dark" checked="{{enable}}}"></ion-checkbox>
        </span>


      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row class="footer-box">
    <div class="left">图片和视频</div>
    <div class="cneter">
      <ion-icon ios="ios-radio-button-off" md="md-radio-button-off"></ion-icon>
      <span class="txt">原图</span>
    </div>
    <div class="right" (click)="openModal()">预览</div>
  </ion-row>
</ion-footer>
